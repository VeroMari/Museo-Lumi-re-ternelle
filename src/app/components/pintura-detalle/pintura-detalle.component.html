<div class="detalle-container">
  <div class="detalle-imagen">
    <img [src]="pintura.imagen" [alt]="pintura.titulo" />
  </div>
  <div class="detalle-info">
    <h1>{{ pintura.titulo }}</h1>
    <p class="autor">{{ pintura.autor }}, {{ pintura.anio }}</p>

    <div class="detalle-meta">
      <div>
        <h4>Período</h4>
        <p>{{ pintura.estilo }}</p>
      </div>
      <div *ngIf="pintura.tecnica">
        <h4>Técnica</h4>
        <p>{{ pintura.tecnica }}</p>
      </div>
    </div>

    <div class="detalle-descripcion">
      <h4>Descripción</h4>
      <p>{{ pintura.descripcion }}</p>
    </div>

    <div *ngIf="pintura.detalles">
      <h4>Sobre esta obra</h4>
      <p>{{ pintura.detalles }}</p>
    </div>

    <a routerLink="/" mat-raised-button color="primary">
      Volver a la galería
    </a>
  </div>
</div>
